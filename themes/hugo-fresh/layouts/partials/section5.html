<section class="section section-light-grey is-medium">
  <div class="container">
    <div class="title-wrapper has-text-centered">
      <h2 class="title is-2 is-spaced">Book A Demo</h2>
      <h3 class="subtitle is-5 is-muted">Complete the form below to book a demo at ICPA</h3>
      <div class="divider is-centered"></div>
    </div>

    <div class="content-wrapper">
      <div class="columns">
        <div class="column is-12">
          <form>
            <div class="columns is-multiline">
              <div class="column is-3">
                <input class="input is-medium" type="text" placeholder="Name">
              </div>
              <div class="column is-3">
                <input class="input is-medium" type="text" placeholder="Organisation">
              </div>
              <div class="column is-3">
                <input class="input is-medium" type="text" placeholder="Phone Number">
              </div>
              <div class="column is-3">
                <input class="input is-medium" type="email" placeholder="Email address">
              </div>
              <div class="form-footer has-text-centered column is-12">
                <button class="button cta is-large primary-btn raised is-clear">Send Message</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
